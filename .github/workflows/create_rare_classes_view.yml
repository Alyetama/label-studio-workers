name: Create Rare Classes View

on:
  schedule:
    - cron: '0 */12 * * *'

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run create_rare_classes_view.py
      env: 
        DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
        DB_NAME: ${{ secrets.DB_NAME }}
        EXCLUDE_LABELS: ${{ secrets.EXCLUDE_LABELS }}
        LS_HOST: ${{ secrets.LS_HOST }}
        SRV_HOST: ${{ secrets.SRV_HOST }}
        PROJECTS_ID: ${{ secrets.PROJECTS_ID }}
        TOKEN: ${{ secrets.TOKEN }}
      run: |
        python create_rare_classes_view.py --all-projects --model-version latest
